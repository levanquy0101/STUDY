<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="app">
    <header id="header">
        <h2>Phần mềm quản lý</h2>
    </header>
    <main id="main">
        <aside class="aside">
            <h2>Dashboards</h2>
            <ul>
                <li><a href="/questions">Default</a></li>
                <li><a href="">Other</a></li>
            </ul>
        </aside>
        <section class="section">
            <div class="main-form">
                <h2>Tạo dữ liệu mới</h2>
                <form action="/questions/create" class="form" method="post" th:object="${questionContent}">

                    <input type="text" class="input-q1" placeholder="Nhập tiêu đề"  th:field="*{title}">
                    <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>

                    <textarea class="input-q1" placeholder="Nhập nội dung" cols="30" rows="10" th:field="*{content}"></textarea>
                    <small th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>

                    <select th:field="*{questionType}" class="input-q1">
                        <option value="" disabled>--- Loại câu hỏi ---</option>
                        <option th:each="questionType: ${questionType}" th:value="${questionType.id}" th:text="${questionType.name}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('questionType')}" th:errors="*{questionType}"></small>

                    <button type="submit" class="submit">Tạo dữ liệu</button>
                </form>
            </div>
            <div class="back">
                <a href="/questions">&larr; Trở về danh sách</a>
            </div>
        </section>
    </main>
    <footer id="footer">

    </footer>
</div>
</body>
</html>
